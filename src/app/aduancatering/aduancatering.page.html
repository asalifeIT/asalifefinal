 <ion-content>

  <div class="bg_img" [style.backgroundImage]="'url(assets/images/aduancat.jpg)'">

 <div class="content">
      <ion-item lines="none">
      <ion-input type="text" placeholder="Lokasi"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-input type="text" placeholder="Deskripsi Aduan"></ion-input>
    </ion-item>

      <ion-input type="text" placeholder="Ktirik dan Saran"></ion-input>
    </ion-item>
  </div>
  <form form="ngForm" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

  </div>

</ion-content>
